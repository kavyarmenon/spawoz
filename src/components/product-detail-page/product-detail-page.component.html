<div fxLayout="column" fxLayoutGap="20px" style="padding: 15px">
  <h3>Product Details</h3>

  <div fxLayoutAlign="center center">
    <img [src]="details.image" style="width: 250px" />
  </div>
  <div fxLayout style="margin-top: 30px" fxLayoutAlign="start center">
    <h3 fxFlex="40" style="margin: 0" class="header-bold ellipsis">Name</h3>
    <div fxFlex="20px" style="text-align: center">:</div>
    <div fxFlex="55">{{ details.title ? details.title : "-" }}</div>
  </div>
  <div fxLayout fxLayoutAlign="start center">
    <h3 fxFlex="40" style="margin: 0" class="header-bold ellipsis">
      Description
    </h3>
    <div fxFlex="20px" style="text-align: center">:</div>
    <div fxFlex="55">{{ details.description ? details.description : "-" }}</div>
  </div>
  <div fxLayout fxLayoutAlign="start center">
    <h3 fxFlex="40" style="margin: 0" class="header-bold ellipsis">Category</h3>
    <div fxFlex="20px" style="text-align: center">:</div>
    <div fxFlex="55">{{ details.category ? details.category : "-" }}</div>
  </div>
  <div fxLayout fxLayoutAlign="start center">
    <h3 fxFlex="40" style="margin: 0" class="header-bold ellipsis">Price</h3>
    <div fxFlex="20px" style="text-align: center">:</div>
    <div fxFlex="55">{{ details.price ? details.price : "-" }}</div>
  </div>
  <div
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    style="margin-top: 20px"
  >
    <button
      style="
        width: 140px;
        color: white;
        height: 40px;
        background-color: darkblue;
      "
      type="button"
      (click)="onSelect()"
    >
      Add To Cart
      <!-- <mat-icon style="margin-left: 7px">add_shopping_cart</mat-icon> -->
    </button>
    <button
      style="
        width: 140px;
        color: white;
        height: 40px;
        background-color: darkred;
      "
      type="button"
      (click)="back()"
    >
      Back
      <!-- <mat-icon style="margin-left: 7px">add_shopping_cart</mat-icon> -->
    </button>
  </div>
</div>
